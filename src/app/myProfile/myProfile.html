<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.pages.USERPROFILE">USER PROFILE</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: USER PROFILE -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
                <!-- start: USER TABSET -->
                <uib-tabset class="tabbable">

                    <!-- start: TAB EDIT ACCOUNT -->
                    <uib-tab heading="Edit Account" active="editActive">
                        <form action="#" role="form" id="form">
                            <fieldset>
                                <legend>
                                    Account Info
                                </legend>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">
                                                Name
                                            </label>
                                            <input type="text" placeholder="Enter your first name" class="form-control" name="firstname" ng-model="userInfo.firstName">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Email Address
                                            </label>
                                            <input type="email" placeholder="email address" class="form-control" name="email" ng-model="userInfo.email">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                Phone
                                            </label>
                                            <input type="text" placeholder="phone number" class="form-control" name="phone" ng-model="userInfo.phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="block">
                                                Gender
                                            </label>
                                            <div class="clip-radio radio-primary">
                                                <input type="radio" id="us-female" name="gender" value="female" ng-model="userInfo.gender">
                                                <label for="us-female">
                                                    Female
                                                </label>
                                                <input type="radio" id="us-male" name="gender" value="male" ng-model="userInfo.gender">
                                                <label for="us-male">
                                                    Male
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="control-label">
                                                        Zip Code
                                                    </label>
                                                    <input class="form-control" placeholder="enter a zip code" type="text" name="zipcode" ng-model="userInfo.zipCode">
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label class="control-label">
                                                        City
                                                    </label>
                                                    <input class="form-control" placeholder="enter your city" type="text" name="city" ng-model="userInfo.city">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                Image Upload
                                            </label>
                                            <div flow-init flow-object="obj.flow">
                                                <div class="user-image">
                                                    <div class="thumbnail margin-bottom-5">
                                                        <img src="assets/images/default-user.png" alt="" ng-if="!obj.flow.files.length && noImage">
                                                        <img ng-src="{{userInfo.avatar}}" alt="" ng-if="!obj.flow.files.length && !noImage">
                                                        <img flow-img="obj.flow.files[0]" ng-if="obj.flow.files.length">
                                                    </div>
                                                </div>
                                                <div class="user-image-buttons-edit" ng-if="obj.flow.files.length">
                                                    <span class="btn btn-primary btn-file">
					                                    <i class="fa fa-pencil"></i>
					                                    <input type="file" flow-btn />
					                                </span>
                                                    <span class="btn btn-danger" ng-click="obj.flow.cancel()"> <i class="fa fa-times"></i></span>
                                                </div>
                                                <div class="user-image-buttons-edit" ng-if="!obj.flow.files.length">
                                                    <span class="btn btn-primary btn-file">
					                                    <i class="fa fa-pencil"></i>
					                                    <input type="file" flow-btn />
					                                </span>
                                                    <span class="btn btn-danger" ng-if="!noImage" ng-click="removeImage()"><i class="fa fa-times"></i> </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </uib-tab>
                    <!-- end: TAB EDIT ACCOUNT -->
                    <!-- start: TAB PROJECTS -->
                    <uib-tab heading="Change Password">
                        <ng-form name="vm.Form" role="Form" novalidate>

                            <div class="row">
                                <div class="col-md-6">
                                    <fieldset>
                                        <legend style="font-weight:bold">
                                            CHANGE PASSWORD
                                        </legend>


                                        <div class="form-group"
                                             ng-class="{'has-error':vm.Form.password.$dirty && vm.Form.password.$invalid, 'has-success':vm.Form.password.$valid}">
                                            <label class="control-label"> Current Password <span class="symbol required"></span> </label>
                                            <input type="password" placeholder="Enter your Password" class="form-control" name="password"
                                                   ng-model="vm.password" ng-minlength=6 required/>
                                            <span class="error text-small block"
                                                  ng-if="vm.Form.password.$dirty && vm.Form.password.$error.required">Current Password is required</span>
                                            <span class="error text-small block" ng-if="vm.Form.password.$error.minlength">Current Password should be six characters or more </span>
                                        </div>

                                        <div class="form-group"
                                             ng-class="{'has-error':vm.Form.newPassword.$dirty && vm.Form.newPassword.$invalid, 'has-success':vm.Form.newPassword.$valid}">
                                            <label class="control-label"> New Password <span class="symbol required"></span> </label>
                                            <input type="password" placeholder="Enter a Password" class="form-control" name="newPassword"
                                                   ng-model="vm.newPassword" ng-minlength=6 required/>
                                            <span class="error text-small block"
                                                  ng-if="vm.Form.newPassword.$dirty && vm.Form.newPassword.$error.required">New Password is required</span>
                                            <span class="error text-small block" ng-if="vm.Form.newPassword.$error.minlength">New Password should be six characters or more </span>
                                        </div>

                                        <div class="form-group"
                                             ng-class="{'has-error':vm.Form.password2.$dirty && vm.Form.password2.$error.compareTo || vm.Form.password2.$dirty && vm.Form.password2.$invalid, 'has-success':vm.Form.password2.$valid}">
                                            <label class="control-label"> Repeat Password <span class="symbol required"></span> </label>
                                            <input type="password" placeholder="Repeat Password" class="form-control" name="password2"
                                                   ng-model="vm.password2" compare-to="vm.newPassword" required/>
                                            <span class="error text-small block"
                                                  ng-if="vm.Form.password2.$dirty && vm.Form.password2.$error.required">Repeat Password is required</span>
                                            <span class="error text-small block"
                                                  ng-if="vm.Form.password2.$dirty && vm.Form.password2.$error.compareTo">Passwords do not match</span>
                                        </div>

                                        <button type="button" class="btn btn-wide btn-success" ng-click="vm.submit('password')">
                                            Save
                                        </button>
                                        <button type="reset" class="btn btn-wide btn-warning"
                                                ng-click="vm.reset('password')">
                                            Reset
                                        </button>


                                    </fieldset>
                                </div>
                            </div>
                        </ng-form>
                    </uib-tab>
                    <!-- end: TAB PROJECTS -->
                </uib-tabset>
                <!-- end: USER TABSET -->
        </div>
    </div>
</div>
<!-- end: USER PROFILE -->
