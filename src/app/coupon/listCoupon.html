<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
    <h4 class="mainTitle no-margin">Coupon Management</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<!--<wave-spinner ng-show="vm.progress" ></wave-spinner>-->
<!-- start: TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">

                <double-bounce-spinner ng-show="vm.progress" ></double-bounce-spinner>

                <div ng-show="!vm.progress" class="panel-body">
                    <uib-tabset class="tabbable">

                        <!-- start: TAB EDIT ACCOUNT -->
                        <uib-tab heading="Active Coupons" active="editActive" ng-click="vm.getData(true)">
                    <!--<div class="col-lg-12 col-md-12">-->
                    <!--<div class="panel panel-white">-->
                    <!--<div class="panel-body">-->
                    <div class="row margin-bottom-10">
                        <div class="col-md-12">
                            <a ng-click="vm.tableParams.filter({})"
                               class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                                Filters</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
                            <tr ng-repeat="row in $data">

                                <td data-title="'Coupon Code'" class="text-center" sortable="'couponCode'" filter="{ 'couponCode': 'text' }">
                                    {{row.couponCode}}
                                </td>
                                <td data-title="'Max times one can apply'">
                                     {{row.maxTimesApplicable}}
                                </td>
                                <td data-title="'Created For'">
                                    <span ng-if="row.productCategoryId"> Product Category </span>
                                    <span ng-if="row.productSubCategoryId"> Product Sub-Category </span>
                                    <span ng-if="row.dietitianId"> Dietitian </span>
                                </td>

                                <td class="center">
                                    <div class="visible-md visible-lg hidden-sm hidden-xs">
                                        <a href="#" ng-click="vm.toggleStatus(row._id)"
                                           class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                           uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                                    </div>
                                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                                        <div class="btn-group" uib-dropdown>
                                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                                    uib-dropdown-toggle>
                                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                <li>
                                                    <a ng-click="vm.toggleStatus(row._id)" href="#"> Deactivate </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                            </uib-tab>

                        <uib-tab heading="Inactive Coupons" active="editActive" ng-click="vm.getData(false)">
                            <div class="row margin-bottom-10">
                                <div class="col-md-12">
                                    <a ng-click="vm.tableParams.filter({})"
                                       class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                                        Filters</a>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
                                    <tr ng-repeat="row in $data">

                                        <td data-title="'Coupon Code'" class="text-center" sortable="'couponCode'" filter="{ 'couponCode': 'text' }">
                                            {{row.couponCode}}
                                        </td>
                                        <td data-title="'Max times one can apply'">
                                            {{row.maxTimesApplicable}}
                                        </td>
                                        <td data-title="'Created For'">
                                            <span ng-if="row.productCategoryId"> Product Category </span>
                                            <span ng-if="row.productSubCategoryId"> Product Sub-Category </span>
                                            <span ng-if="row.dietitianId"> Dietitian </span>
                                        </td>

                                        <td class="center">
                                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                <a href="#" ng-click="vm.toggleStatus(row._id)"
                                                   class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                                   uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                                            </div>
                                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                <div class="btn-group" uib-dropdown>
                                                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                                            uib-dropdown-toggle>
                                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                        <li>
                                                            <a ng-click="vm.toggleStatus(row._id)" href="#"> Activate </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            </uib-tab>
                        </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
