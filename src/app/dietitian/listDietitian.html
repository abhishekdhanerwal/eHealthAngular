<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
    <h4 class="mainTitle no-margin">Dietitian Management</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<!--<wave-spinner ng-show="vm.progress" ></wave-spinner>-->
<!-- start: TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--<div class="col-lg-12 col-md-12">-->
                    <!--<div class="panel panel-white">-->
                    <!--<div class="panel-body">-->
                    <!--<div class="row margin-bottom-10">-->
                    <!--<div class="col-md-12">-->
                    <!--<a ui-sref="app.dietitian.add"-->
                    <!--class="btn btn-wide btn-primary pull-left" href="#"><i class="ti-plus"></i> New-->
                    <!--Dietitian</a>-->
                    <!--</div>-->
                    <!--</div>-->

                    <uib-tabset class="tabbable">

                        <!-- start: TAB EDIT ACCOUNT -->
                        <uib-tab heading="Active Dietitians" active="editActive" ng-click="vm.getData(true)">

                            <double-bounce-spinner ng-show="vm.progress" ></double-bounce-spinner>

                            <div ng-show="!vm.progress" class="row margin-bottom-10">
                                <div class="col-md-12">
                                    <a ng-click="vm.tableParams.filter({})"
                                       class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                                        Filters</a>
                                </div>
                            </div>
                            <div ng-show="!vm.progress" class="table-responsive">
                                <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
                                    <tr ng-repeat="row in $data">

                                        <td width="15%" class="center" data-title="'Image'">
                                            <img ng-if="row.profilePic != null" ng-src="{{row.profilePic}}" width="100%" height="10%" class="img-responsive"
                                                 class="media-object" alt="image"/>
                                            <img ng-if="row.profilePic == null" ng-src="../../images/eHealth/default-images.png" width="100%" height="5%" class="img-responsive"
                                                 class="media-object" alt="no image"/></td>
                                        <td width="25%" data-title="'Name'" class="text-center" sortable="'name'" filter="{ 'name': 'text' }">
                                            {{row.name}}
                                        </td>
                                        <td width="10%" data-title="'Email'">
                                            {{row.email}}
                                        </td>
                                        <td width="10%" data-title="'Mobile'">
                                            {{row.mobile}}
                                        </td>
                                        <td width="10%" data-title="'Price'">
                                            &#8377; {{row.price}}
                                        </td>
                                        <td width="10%" data-title="'State'">
                                            {{row.state}}
                                        </td>
                                        <td width="10%" data-title="'City'">
                                            {{row.city}}
                                        </td>

                                        <td width="15%" class="center">
                                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                <a ui-sref="app.product.edit({id : row._id})" class="btn btn-transparent btn-xs"
                                                   tooltip-placement="top"
                                                   uib-tooltip="View Consumers"><i class="fa fa-share"></i></a>
                                                <a ui-sref="app.dietitian.edit({id : row._id})" class="btn btn-transparent btn-xs"
                                                   tooltip-placement="top"
                                                   uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                                <a href="#" ng-click="vm.toggleDietitian(row._id)"
                                                   class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                                   uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                                            </div>
                                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                <div class="btn-group" uib-dropdown>
                                                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                                            uib-dropdown-toggle>
                                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                        <li>
                                                            <a href="#" ui-sref="app.dietitian.user({id : row._id})"> View Consumers </a>
                                                        </li>
                                                        <li>
                                                            <a href="#" ui-sref="app.dietitian.edit({id : row._id})"> Edit </a>
                                                        </li>
                                                        <li>
                                                            <a ng-click="vm.toggleDietitian(row._id)" href="#"> Deactivate </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </uib-tab>
                        <!-- end: TAB EDIT ACCOUNT -->
                        <!-- start: TAB PROJECTS -->
                        <uib-tab heading="Inactive Dietitians" ng-click="vm.getData(false)">

                            <double-bounce-spinner ng-show="vm.progress" ></double-bounce-spinner>

                            <div ng-show="!vm.progress" class="row margin-bottom-10">
                                <div class="col-md-12">
                                    <a ng-click="vm.tableParams.filter({})"
                                       class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                                        Filters</a>
                                </div>
                            </div>
                            <div ng-show="!vm.progress" class="table-responsive">
                                <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
                                    <tr ng-repeat="row in $data">

                                        <td width="15%" class="center" data-title="'Image'">
                                            <img ng-if="row.profilePic != null" ng-src="{{row.profilePic}}" width="100%" height="10%" class="img-responsive"
                                                 class="media-object" alt="image"/>
                                            <img ng-if="row.profilePic == null" ng-src="../../images/eHealth/default-images.png" width="100%" height="5%" class="img-responsive"
                                                 class="media-object" alt="no image"/></td>
                                        <td width="25%" data-title="'Name'" class="text-center" sortable="'name'" filter="{ 'name': 'text' }">
                                            {{row.name}}
                                        </td>
                                        <td width="10%" data-title="'Email'">
                                            {{row.email}}
                                        </td>
                                        <td width="10%" data-title="'Mobile'">
                                            {{row.mobile}}
                                        </td>
                                        <td width="10%" data-title="'Price'">
                                            &#8377; {{row.price}}
                                        </td>
                                        <td width="10%" data-title="'State'">
                                            {{row.state}}
                                        </td>
                                        <td width="10%" data-title="'City'">
                                            {{row.city}}
                                        </td>

                                        <td width="10%" class="center">
                                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                <a ui-sref="app.product.edit({id : row._id})" class="btn btn-transparent btn-xs"
                                                   tooltip-placement="top"
                                                   uib-tooltip="View Consumers"><i class="fa fa-share"></i></a>
                                                <a href="#" ng-click="vm.toggleDietitian(row._id)"
                                                   class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                                   uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                                            </div>
                                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                <div class="btn-group" uib-dropdown>
                                                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                                            uib-dropdown-toggle>
                                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                        <li>
                                                            <a href="#" ui-sref="app.product.edit({id : row._id})"> View Consumers </a>
                                                        </li>
                                                        <li>
                                                            <a ng-click="vm.toggleDietitian(row._id)" href="#"> Activate </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </uib-tab>
                        <!-- end: TAB PROJECTS -->
                    </uib-tabset>
                    <!-- end: USER TABSET -->

                </div>
            </div>
        </div>
    </div>
</div>
