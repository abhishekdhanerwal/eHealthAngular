<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
    <h4 class="mainTitle no-margin">Ingredients Management</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<!--<wave-spinner ng-show="vm.progress" ></wave-spinner>-->
<!-- start: TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">

                <double-bounce-spinner ng-show="vm.progress" ></double-bounce-spinner>

                <div ng-show="!vm.progress" class="panel-body">
                    <!--<div class="col-lg-12 col-md-12">-->
                    <!--<div class="panel panel-white">-->
                    <!--<div class="panel-body">-->
                    <div class="row margin-bottom-10">
                        <div class="col-md-12">
                            <a ui-sref="app.recipe.add"
                               class="btn btn-wide btn-primary pull-left" href="#"><i class="ti-plus"></i> New
                                Recipe</a>
                            <a ng-click="vm.tableParams.filter({})"
                               class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                                Filters</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
                            <tr ng-repeat="row in $data">

                                <td data-title="'Name'" class="text-center" sortable="'name'" filter="{ 'name': 'text' }">
                                    {{row.name}}
                                </td>
                                <td data-title="'Weight'">
                                    {{row.weight}}
                                </td>
                                <td data-title="'Energy'">
                                     {{row.energy}}
                                </td>
                                <td data-title="'Fat'">
                                    {{row.fat}}
                                </td>
                                <td data-title="'Carbohydrate'">
                                    {{row.carbohydrate}}
                                </td>
                                <td data-title="'Protein'">
                                    {{row.protein}}
                                </td>

                                <td class="center">
                                    <div class="visible-md visible-lg hidden-sm hidden-xs">
                                        <a ui-sref="app.ingredient.edit({id : row._id})" class="btn btn-transparent btn-xs"
                                           tooltip-placement="top"
                                           uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                        <a href="#" ng-click="vm.toggleStatus(row._id)"
                                           ng-if="row.active == true"
                                           class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                           uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                                        <a href="#" ng-click="vm.toggleStatus(row._id)"
                                           ng-if="row.active == false"
                                           class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                           uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                                    </div>
                                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                                        <div class="btn-group" uib-dropdown>
                                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                                    uib-dropdown-toggle>
                                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                                <li>
                                                    <a href="#" ui-sref="app.ingredient.edit({id : row._id})"> Edit </a>
                                                </li>
                                                <li>
                                                    <a ng-if="row.active == true" ng-click="vm.toggleStatus(row._id)" href="#"> Deactivate </a>
                                                    <a ng-if="row.active == false" ng-click="vm.toggleStatus(row._id)" href="#"> Activate </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
