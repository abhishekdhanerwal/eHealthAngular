<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-4">
                <img ng-if="dietitian.dietitianId.profilePic" class="img-circle" ng-src="{{dietitian.dietitianId.profilePic}}">
                <img ng-if="!dietitian.dietitianId.profilePic" class="img-circle" ng-src="images/eHealth/default-images.png">
            </div>
            <div class="col-md-8">
                <h3 class="modal-title"><strong>{{dietitian.dietitianId.name|uppercase}}</strong></h3>
                <h5>{{dietitian.dietitianId.email}}</h5>
                <h5 class="pull-right"><i class="fa fa-mobile" aria-hidden="true"></i> {{dietitian.dietitianId.mobile}}</h5>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div>Address : {{dietitian.dietitianIdaddress}}</div>
                <div>Price : {{dietitian.dietitianId.price}}</div>
            </div>
            <div class="col-md-6">
                <div>Discout : {{dietitian.dietitianId.discount}}</div>
                <div>Discount Price : {{dietitian.dietitianId.discountPrice}}</div>
            </div>
        </div>
        <hr>
        <div class="row margin-left-10">
            <div class="checkbox clip-check check-success checkbox-inline">
                <input type="checkbox" id="checkboxPayment" value="true" ng-model="active">
                <label for="checkboxPayment">
                    Payment Successful
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
    </div>
</script>
