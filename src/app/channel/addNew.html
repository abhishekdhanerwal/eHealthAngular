<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
  <h4 class="mainTitle no-margin" translate="dashboard.WELCOME" translate-values="{ appName: app.name }">WELCOME TO CLIP-TWO</h4>
  <span class="mainDescription">overview &amp; stats </span>
  <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: FIRST SECTION -->
<div class="container-fluid container-fullw padding-bottom-10">
  <div class="row">
    <div class="col-sm-12">

      <div class="row">

        <ng-form name="vm.form" role="form" id="form" novalidate>
          <fieldset>
            <legend>
              Channel Info
            </legend>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error':vm.form.name.$dirty && vm.form.name.$invalid, 'has-success':vm.form.name.$valid}">
                  <label class="control-label">
                    Channel Name <span class="symbol required"></span>
                  </label>
                  <input type="text" placeholder="Channel name" class="form-control" name="name"
                         ng-model="vm.channel.channelName" ng-pattern="/^[a-zA-Z\s]*$/" required>
                  <span class="error text-small block"
                        ng-if="vm.form.name.$dirty && vm.form.name.$error.required">Client Name is required</span>
                  <span class="error text-small block" ng-if="vm.form.name.$error.pattern">Invalid Characters</span>
                </div>

                <div class="form-group"ng-class="{'has-error':vm.form.webAddress.$dirty && vm.form.webAddress.$invalid, 'has-success':vm.form.webAddress.$valid}">
                  <label class="control-label">
                    Youtube Url <span ng-if="vm.form.webAddress.$viewValue" class="symbol required"></span>
                  </label>
                  <input type="text" placeholder="Enter youtube url" class="form-control" name="webAddress"
                         ng-model="vm.channel.channelUrl" ng-pattern="/(https?:\/\/)(www)?[A-Za-z0-9.\-@_~]+\.[A-Za-z]{2,}(:[0-9]{2,5})?(\/[A-Za-z0-9\/_\-.~?&=]*)*/" required/>

                  <span class="error text-small block"
                        ng-if="vm.form.webAddress.$dirty && vm.form.webAddress.$error.required">Web Address is required</span>

                  <span class="error text-small block" ng-if="vm.form.webAddress.$error.pattern">Please Enter a valid Web Address</span>
                </div>

              </div>
            </div>

          </fieldset>

          <div class="row">
            <div class="col-md-12">
              <div class="pull-right">
                <button type="submit" class="btn btn-wide btn-success"
                        ng-click="vm.submit()">
                  Save
                </button>
                <button type="reset" class="btn btn-wide btn-warning"
                        ng-click="vm.reset()">
                  Reset
                </button>
                <a ui-sref="app.admin.client" class="btn btn-wide btn-danger">
                  Cancel
                </a>
              </div>
            </div>
          </div>
        </ng-form>

      </div>
    </div>
  </div>
</div>
