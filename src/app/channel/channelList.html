<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
  <h4 class="mainTitle no-margin">Client Management</h4>

  <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<!--<wave-spinner ng-show="vm.progress" ></wave-spinner>-->
<!-- start: TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw" ng-show="!vm.progress">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-body">
          <!--<div class="col-lg-12 col-md-12">-->
          <!--<div class="panel panel-white">-->
          <!--<div class="panel-body">-->
          <div class="row margin-bottom-10">
            <div class="col-md-12">
              <a ui-sref="app.addVideo"
                 class="btn btn-wide btn-primary pull-left" href="#"><i class="ti-plus"></i> New
                Channel</a>
              <a ng-click="vm.tableParams.filter({})"
                 class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                Filters</a>
            </div>
          </div>
          <div class="table-responsive">
            <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
              <tr ng-repeat="row in $data">
                <td data-title="'Status'"><i ng-if="row.active == true"
                                             class="fa fa-lg fa-check"></i><i
                  ng-if="row.active == false" class="fa fa-lg fa-ban"></i></td>
                <td class="center" data-title="'Logo'"><img ng-if="row.logoUrl != null"
                                                            ng-src="{{IMAGE_BASE_URL.SM +row.logoUrl}}"
                                                            class="media-object" alt="image"/></td>
                <td data-title="'Channel Name'" sortable="'channelName'" filter="{ 'channelName': 'text' }">
                  {{row.channelName}}
                </td>
                <td data-title="'Url'">
                  {{row.channelUrl}}
                </td>

                <td class="center">
                  <div class="visible-md visible-lg hidden-sm hidden-xs">
                    <a ui-sref="app.editClient({id : row.id})" class="btn btn-transparent btn-xs"
                       tooltip-placement="top"
                       uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>
                    <a ui-sref="app.admin.regionForClient({id : row.id})" href="#"
                       class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                       uib-tooltip="Regions"><i class="fa fa-share"></i></a>
                    <a href="#" ng-click="vm.toggleStatus(row.id)"
                       ng-if="row.active == true && vm.disableActive"
                       class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                       uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                    <a href="#" ng-click="vm.toggleStatus(row.id)"
                       ng-if="row.active == false && vm.disableActive"
                       class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                       uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                  </div>
                  <div class="visible-xs visible-sm hidden-md hidden-lg">
                    <div class="btn-group" uib-dropdown>
                      <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                              uib-dropdown-toggle>
                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                        <li>
                          <a href="#" ui-sref="app.editClient({id : row.id})"> Edit </a>
                        </li>
                        <li>
                          <a href="#" ui-sref="app.admin.regionForClient({id : row.id})" > Region </a>
                        </li>
                        <li>
                          <a ng-if="row.active == true && vm.disableActive" ng-click="vm.toggleStatus(row.id)" href="#"> Deactivate </a>
                          <a ng-if="row.active == false && vm.disableActive" ng-click="vm.toggleStatus(row.id)" href="#"> Activate </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
